<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <!-- to import icons from linearicons from https://linearicons.com/ -->
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <title>Furniture Galore</title>
</head>
<body>
    <nav class="cluster">
        <div class="nav-logo--menu cluster">
            <a class="lnr lnr-menu" href="#"></a>
            <h1 id="logo">Furniture<em>Galore</em></h1>
        </div>
        <div class="nav-items">
            <ul class="cluster">
                <li>
                    <a class="menu-btn" href="#">New</a>
                    <a class="menu-btn" href="#">Lounge</a>
                    <a class="menu-btn" href="#">Dining</a>
                    <a class="menu-btn" href="#">Bedroom</a>
                    <a class="menu-btn" href="#">Outdoor</a>
                    <a class="menu-btn" href="#">Rooms</a>
                </li>
            </ul>
        </div>
        <div class="nav-icons">
            <a class="lnr lnr-magnifier" href="#"></a>
            <a class="lnr lnr-user" href="#"></a>
            <a class="lnr lnr-heart" href="#"></a>
            <a class="lnr lnr-cart" href="#"></a>
            <!-- placeholder icons -->
            <!-- <img src="https://info20005.github.io/CSS-Layout/img/Heart.png">
            <img src="https://info20005.github.io/CSS-Layout/img/Bag.png"> -->
            <a class="lnr lnr-phone" href="#"></a>
        </div>
    </nav>
    <div class="hero sidebar-container">
        <div class="hero-cta sidebar">
            <div class="sidebar-txt">
                <h1>Catchy,<br>New items!</h1>
                <h3>Browse our newest collection <br>and never seen before deals!</h3>
                <a class="hero-btn btn-cta" href="#">Shop Now</a>
            </div>
        </div>
            <img src="./res/img/hero-img.jpg" alt="image of sofa and coffee table" class="hero-img not-sidebar img-fit">
        </div>
    </div>
    <div class="main-collection">
        <h2>Our Collections</h2>
            <div class="main-collection-img-container cluster">
                <div class="main-collection-img stack">
                <img src="./res/img/khloe.jpg" alt="image of sofa" class="img-fit collection-preview">
                <h3 class="main-collection-text">Lounge</h3>
                </div>
                
                <div class="main-collection-img stack">
                <img src="./res/img/bedroom.jpg" alt="image of sofa" class="img-fit collection-preview">
                <h3 class="main-collection-text">Bedroom</h3>
                </div>

                <div class="main-collection-img stack">
                <img src="./res/img/dining.jpg" alt="image of sofa" class="img-fit collection-preview">
                <h3 class="main-collection-text">Dining</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
